<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css/main.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="rating-component" id="rating-component">
    <div class="star-bg">
      <img src="images/icon-star.svg">
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <form id="ratingForm">
      <div class="rating-container">
          <input type="radio" id="rating-1" name="rating" value="1">
          <label for="rating-1">1</label>
          
          <input type="radio" id="rating-2" name="rating" value="2">
          <label for="rating-2">2</label>
          
          <input type="radio" id="rating-3" name="rating" value="3">
          <label for="rating-3">3</label>
          
          <input type="radio" id="rating-4" name="rating" value="4">
          <label for="rating-4">4</label>
          
          <input type="radio" id="rating-5" name="rating" value="5">
          <label for="rating-5">5</label>
      </div>
      <button class='submit-btn' id="submit-btn" type="submit">Submit</button>
  </form>
    
  </div>
  <div class="thanks-container" id="thanks-container">
    <img src="images/illustration-thank-you.svg">
    <div class="rating" id="rating">
      <p id="rating-message"></p>
    </div>
      <p class="rating-text"></p>
      <h1>Thank You!</h1>
      <p class="thankyou-message">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
  </div>
</body>
<script src="main.js"></script>
</html>
